<div id="login-wrap">
  <div id="login-container">
    <input type="text" id="nickname-input" placeholder="Nickname">
    <input type="button" id="login-button" (keydown.enter)="onConnectClicked()" value="Connect" (click)="onConnectClicked()">
    <p id="error-message" [hidden]=true></p>
  </div>
</div>
