<div id="messenger">
  <p id="welcome-text">Welcome, </p>
  <input type="text" id="message-input" placeholder="Type your message" (keydown.enter)="onSendClicked()"/>
  <p id="error-text" hidden=true>Failed to send the message!</p>
  <input type="button" id="send-message-button" accesskey="enter" value="Send" (click)="onSendClicked()"/>
  <div id="discussion">
    <p *ngFor='let message of messages.reverse();' class="message"><b>{{message.sender}}</b>: {{message.text}}</p>
  </div>
</div>
